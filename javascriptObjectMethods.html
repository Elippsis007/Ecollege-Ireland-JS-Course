<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Object</title>
    <script type="text/JavaScript">

        function Car(model, distanceMoved, timeElapsed) {
            this.model = model;
            this.distanceMoved = distanceMoved;
            this.timeElapsed = timeElapsed;
            // create a reference to a function to use as a method
            // Anonymous function
            this.velocity = function () {
                var result = this.distanceMoved / this.timeElapsed;
                return result;
            }
        }

        var myCar = new Car("Audi", 120, 1.2)

        document.writeln("The model of this car is: " + myCar.model + "<BR>" +
            "The distance traveled is: " + myCar.distanceMoved + "<BR>" + 
                "The time elapsed is: " + myCar.timeElapsed + "<BR>" +
                    "The speed of the car is: " + myCar.velocity() + " km/hr"
                    );

       


    </script>
</head>

<body>

</body>

</html>
