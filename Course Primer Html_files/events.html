<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="/Course Primer JS_scripts/js_events.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
</head>
<body>
    <input type="button" value="Click Me to show you the Time" onclick="displayTime()" name="" id="">
    <input type="button" value="Mouse Move" onmouseover="mouseMoveInMessage()" onmouseout="mouseMoveOutMessage()">

    <div id="events" onclick="eventMessage()" style="font-family: Arial, Helvetica, sans-serif;font-size: larger;color: red;">Click Here</div>

    <br />
</body>
</html>
