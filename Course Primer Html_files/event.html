<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/JavaScript" src="/Course Primer JS_scripts/events.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <style>
        div
        {
            border: 1px solid black;
        }

<body>
    <p id="output"></p>
